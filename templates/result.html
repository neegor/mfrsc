<ul>
	{%for item in results%}
	<li>
		<h2>
			<a href="{{item.url}}" target=_blank>{{item.title}} </a> &nbsp;
			likes={{item.likes}}&nbsp; ratio={{item.ratio}}
		</h2>
		<h3>{{item.discription}}</h3>
		<p>{{item.cite}}</p>
	</li> {%endfor%}
</ul>
